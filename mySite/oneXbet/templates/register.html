{% extends 'oneXbet/layouts/layout.html' %}
{% block root %}
    <style>
        #login {
            -webkit-perspective: 1000px;
            -moz-perspective: 1000px;
            perspective: 1000px;
            margin-top: 50px;
            margin-left: 30%;
        }

        #inner-wrapper  {
            color: #1d1d1d;
            font-size: 19px;
            line-height: 1.7em;
            font-weight: 300;
            padding: 50px;
            background: #fff;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 100px;
        }
        .input-group-addon {
            width: 100px;
            border-radius: 2px;
            color: #fff;
            padding: 5px;
            background: #083586;
            border: #1d1d21;
            border-right-color: rgb(243, 170, 12);
        }
    </style>
    <div class="col-md-4 col-md-offset-4" id="login">
        <section id="inner-wrapper" class="login">
            <article>
                <form method="post">
                    {% csrf_token %}
                    {% for f in form %}
{#                        <!--<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>-->#}

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"> </i>{{ f.label }}</span>
                                {{ f }}
                                {% if f.errors %}
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                       {{ f.errors }}
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times</span>
                                        </button>
                                    </div>
                                {% endif %}
                            </div>
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-success btn-block">Submit</button>

                </form>
            </article>
        </section>
    </div>
{% endblock %}
